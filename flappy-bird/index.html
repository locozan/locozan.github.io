<!DOCTYPE html>
<html>
<head>
  <title>飞行鸟</title>
  <meta charset="utf-8">
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    #game-container{
      width: 620px;
      height: 440px;
      border: 10px solid #575559;
      position: relative;
      margin: 0 auto;
      background: url(images/anim-001.png) round;
      overflow: hidden;
    }

    .bird{
      border-radius: 50%;
      position: absolute;
      /*border: 1px solid #17A81E;*/
      background-image: url(images/niao.png);
      background-position: 0px 0px;
    }

    .pillar{
      height: 100%;
      position: absolute;
    }

    .pillar .part1, .pillar .part2{
      position: absolute;
      width: 100%;
      background-image: url(images/pillar-001.png);

    }

    .pillar .part1{
      transform: rotate(-180deg);
      top: 0;
    }

    .pillar .part2{
      bottom: 0;
    }
  </style>
</head>
<body>
<div style="position: fixed;top:0px;width: 100%;height: 30px;background: #23A7B7;">
    <button style="padding: 0 10px;background-color: #2563AB;font-size: 14px;font-weight: 500;white-space: nowrap; height: 26px;text-align: center;border-radius: 4px;margin: 2px 0px 0px 15px;cursor: pointer;border: 1px solid transparent;" ><a href="http://www.uxhzz.com" style="text-decoration: none;color: #F2FBFF;">返回首页</a>
    </button>
    <button style="padding: 0 10px;background-color: #EB9E35;font-size: 14px;font-weight: 500;white-space: nowrap; height: 26px;text-align: center;border-radius: 4px;margin: 2px 0px 0px 15px;cursor: pointer;border: 1px solid transparent;" ><a href="http://www.uxhzz.com/blog/" style="text-decoration: none;color: #F2FBFF;">我的博客</a>
    </button>
</div>
<div id="game-container"></div>
<script src="bird.js"></script>
</body>
</html>
