<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="http://ucren.com/static/locozan/animate.css/animate.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" >
  <script type="text/javascript" src="http://ucren.com/static/locozan/jquery/jquery-3.1.0.min.js"></script>
  <script type="text/javascript" src="http://ucren.com/static/locozan/bootstrap-3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="http://ucren.com/static/locozan/bootstrap-3.3.7/css/bootstrap.min.css">
  <style>
      .headPhotoText{
        color:#4B4F4F;
        font-family: 'Arbutus', sans-serif;
        text-shadow: white  .02em   0     0,
                     white  0       .02em 0,
                     white -.02em   0     0,
                     white  0      -.02em 0;
      }
  @media screen and (min-width: 765px){
      body {
          overflow: hidden;
          margin: 0;
          padding: 0;
      }

      img {
          width: 1281px;
          height: 961px;
      }
      .container{
        width: 96%;
        height: 250px;
        position: absolute;
        z-index: 1;
        text-align: center;
        bottom: 0px;
        line-height: 0px;
        padding: 70px 0 0 0;
      }
      .btn{
        width: 100px;
        height: 30px;
        margin-left: 15px;
      }
      button a{
        color: #FFF7F3;
      }
      .btn-rgba{
        background:rgba(113,103,113,0.5);
      }
      .progress{
        position: absolute;
        width: 80%;
        height: 12px;
        left: 0px;
        right: 0px;
        margin: 20px auto;
        margin-left: 20px;
        margin-right: 10px;
      }
      span{
        margin-top: -10px;
      }
      .colxs{
        position: relative;
        height: 25px;
        margin-top: 15px;
        text-align: center;
        margin-bottom: 26px;
      }
      .row{
        background: #293125;
        color: #CAC7D7;
      }
      .row-a{
        margin-top: 16px;
      }
      .row-b{

      }
      .row:hover{
        color: #CAC7D7;
      }
      button a:hover{
        color: #6DBB77;
      }
      .contai{
        position: absolute;
        width: 100%;
        bottom: 0px;
        margin: auto;
      }
  }
  @media screen and (max-width: 764px){
      body{
          overflow: hidden;
          margin: 0;
          padding: 0;
          background: #85FF8C;
      }
      img {
          width: 1281px;
          height: 961px;
      }
      .container{
        width: 100%;
        height: 250px;
        position: absolute;
        z-index: 1;
        text-align: center;
        bottom: 0px;
        line-height: 0px;
        padding: 70px 0 0 0;
      }
      .btn{
        width: 100px;
        height: 30px;
        margin: -17px 0px 20px 15px;
      }
      button a{
        color: #FFF7F3;
      }
      .btn-rgba{
        background:rgba(113,103,113,0.5);
      }
      .progress{
        position: absolute;
        width: 70%;
        height: 12px;
        left: 0px;
        right: 0px;
        margin: 20px auto;
        margin-left: 20px;
        margin-right: 10px;
      }
      span{
        margin-top: -10px;
      }
      .colxs{
        position: relative;
        height: 25px;
        margin-top: 15px;
        text-align: center;
        margin-bottom: 26px;
      }
      .row{
        background: #293125;
        color: #CAC7D7;
      }
      .row-a{
        margin-top: 16px;
      }
      .row-b{

      }
      .row:hover{
        color: #CAC7D7;
      }
      .contai{
        position: absolute;
        width: 100%;
        bottom: 0px;
        margin: auto;
      }
  }
  @media screen and (max-width: 414px){
      body{
        overflow: hidden;
        margin: 0;
        padding: 0;
        background: #FF516C;
      }
      #div{
        overflow: hidden;
      }
      .headPhotoText{
        color: #B4BFBF;
        overflow: hidden;
        margin: 0;
        padding: 0;
        background: #FF516C;
      }
  }
  </style>
</head>
<body onload="run();">
  <div id="div">
    <canvas width"1281" height="961" style="position: absolute;top: 0px;left: 0px;"></canvas>
    <img id="background" alt="background" src="images/road.jpg" crossOrigin="anonymous">
  </div>
  <div class="container">
    <!-- Standard button -->
    <button type="button" class="btn btn-rgba"><a href="http://www.uxhzz.com">楼主首页</button>

    <!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
    <button type="button" class="btn btn-rgba"><a href="http://www.uxhzz.com/resume/index.html">个人简历</button>

    <!-- Indicates a successful or positive action -->
    <button type="button" class="btn btn-rgba"><a href="http://www.uxhzz.com/blog/">我的博客</button>

    <!-- Contextual button for informational alert messages -->
    <button type="button" class="btn btn-rgba"><a href="http://www.uxhzz.com/works/dist/index.html">我的作品</button>

    <!-- Indicates a dangerous or potentially negative action -->
    <button type="button" class="btn btn-rgba"><a href="http://www.uxhzz.com">待定</button>
    <div class="contai">
      <div class="row row-a">
        <div class="col-xs-3 colxs"><span>HTML5</span>
          <div class="progress">
            <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 80%">
            </div>
          </div>
        </div>
        <div class="col-xs-3 colxs"><span>CSS3</span>
          <div class="progress">
            <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 80%">
            </div>
          </div>
        </div>
        <div class="col-xs-3 colxs"><span>jQuery</span>
          <div class="progress">
            <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 50%">
            </div>
          </div>
        </div>
        <div class="col-xs-3 colxs"><span>JavaScript</span>
          <div class="progress">
            <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 75%">
            </div>
          </div>
        </div>
      </div>
      <div class="row row-b">
        <div class="col-xs-3 colxs"><span>bootstrap</span>
          <div class="progress">
            <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 60%">
            </div>
          </div>
        </div>
        <div class="col-xs-3 colxs"><span>canvas</span>
          <div class="progress">
            <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
            </div>
          </div>
        </div>
        <div class="col-xs-3 colxs"><span>React</span>
          <div class="progress">
            <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 20%">
            </div>
          </div>
        </div>
        <div class="col-xs-3 colxs"><span>ES6</span>
          <div class="progress">
            <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 20%">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="http://ucren.com/static/locozan/rainyday/rainyday.min.js"></script>
<script>
    
  function run() {


    
    var image = document.getElementById('background');
      image.onload = function() {
        var engine = new RainyDay({
        image: this
      });
      engine.rain([ [3, 2, 2] ], 100);
    };
      image.crossOrigin = 'anonymous';
      image.src = 'images/road.jpg';
  }
        
</script>
</html>
