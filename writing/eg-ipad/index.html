<!DOCTYPE html>
<html>  
<head>
  <title>eg-ipad</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="http://ucren.com/static/locozan/writing/eg-ipad/index.css">
  <script type="text/javascript" src="http://ucren.com/static/locozan/nav-bar/nav-bar.min.js"></script>
  <script src="http://ucren.com/static/locozan/writing/eg-ipad/eventHelper.js"></script>
  <script src="http://ucren.com/static/locozan/writing/eg-ipad/inserHTML.js"></script>
  <script src="http://ucren.com/static/locozan/writing/eg-ipad/drag.js"></script>
  <script src="http://ucren.com/static/locozan/writing/eg-ipad/model.js"></script>
  <script src="http://ucren.com/static/locozan/writing/eg-ipad/wheel.js"></script>
</head> 
<body onload="winload()">
<div id="disp" style="width: 100%;position:absolute;background:#FFFFFF; z-index: 9999;font-size: 20px;">
  <div class="boxLoading">
  <p style="width: 300px;margin: 85px 0 0 -90px;line-height:0px;">数据加载中，请耐心等待。。。。</p>
  </div>
</div>  
<div id="wrapper"> 
  <div class="ipad">
    <div class="ipad-camera"><span></span></div>
    <div class="ipad-display">
      <p class="p">iPad&Xi; <span>9:40am</span> 100%&equiv;</p>
      <div class="leftBar"></div>
      <div class="container"></div>
      <div class="rightBar"></div>
      <div class="nav">
        <ul>
          <li><a></a></li>
          <li><a></a></li>
          <li><a></a></li>
          <li><a></a></li>
        </ul>
      </div>
      <div class="dock-peripheral">
        <div class="dock"></div>
      </div>
    </div>
    <div class="ipad-home-button"><span></span></div>
  </div>
</div>
<script type="text/javascript">
  var y = document.documentElement.clientHeight;
  var disp = document.querySelector( '#disp' );
      disp.style.height = y + 'px';
      disp.style.lineHeight = y + 'px';
  function winload(){ 
      document.body.removeChild( disp );
  } 
</script>
<script src="http://ucren.com/static/locozan/writing/eg-ipad/index.js"></script>
</body>
</html>
