<!DOCTYPE html>
<html>
<head>
  <title>亲戚计算器</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon-precomposed" href="http://www.uxhzz.com/images/sanguliupo.png">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link rel="stylesheet" type="text/css" href="./index.css">
  <link rel="stylesheet" type="text/css" href="./reset.css">
</head>
<body>
  <div id="container">
    <div class="displayer">
      <div class="process"><p class="process-p1"></p></div>
      <div class="result"><p class="result-p2">我</p></div>
    </div>
    <div class="gender">
      <div class="check">
        <span><input type="checkbox" name="checkbox" ></span>
      </div>
    </div>
    <div class="keyboard">
      <div>
        <ul>
          <li><button type="button" class="fuqin" value="fuqin">父</button></li>
          <li><button type="button" class="muqin" value="muqin">母</button></li>
          <li><button type="button" class="CE" value="">CE</button></li>
          <li><button type="button" class="AC" value="">AC</button></li> 
        </ul>
      </div>
      <div>
        <ul>
          <li><button type="button" class="gege" value="gege">兄</button></li>
          <li><button type="button" class="jiejie" value="jiejie">姐</button></li>
          <li><button type="button" class="zhangfu" value="zhangfu">夫</button></li>
          <li><button type="button" class="qizi" value="qizi">妻</button></li>
        </ul>
      </div>
      <div>
        <ul>
          <li><button type="button" class="didi" value="didi">弟</button></li>
          <li><button type="button" class="meimei" value="meimei">妹</button></li>
          <li><button type="button" class="⇄" value="">⇄</button></li>
          <li><button type="button" class="de" value="de">的/我的</button></li>
        </ul>
      </div>
      <div>
        <ul>
          <li><button type="button" class="erzi" value="erzi">子</button></li>
          <li><button type="button" class="nver" value="nver">女</button></li>
          <li class="equal"><button type="button" class="=" value="">=</button></li>
        </ul>
      </div>
    </div>
    <div class="message">
      <div class="cpm">三姑六婆亲戚称呼计算器
        <ul class="cpm-ul">附加功能:
          <li>1.以计算机的操作方式输入亲戚关系，让您快速查询亲戚的称谓！</li>
          <li>2.可以用iOS中的safri浏览器添加到桌面，当做一个独立的app应用运行。也可以离线使用哦！</li>
          <li></li>
        </ul>
        <div class="shut">取消</div>
      </div>
    </div>
  </div>
</body>
<script src="./bundle.js"></script>
</html>
