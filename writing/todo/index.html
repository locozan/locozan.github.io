<!DOCTYPE html>
<html>
<head>
  <title>todo</title>
  <meta charset="utf-8">
  <script type="text/javascript" src="http://ucren.com/static/locozan/nav-bar/nav-bar.min.js"></script>
  <link rel="stylesheet" type="text/css" href="http://ucren.com/static/locozan/writing/todo/todo.css">
</head>
<body>
<div id="content" data-index="100">
  <div id="dost">
    <li type="checkbox" class="switch xa"></li>
    <li type="checkbox" class="switch xb"></li>
    <li type="checkbox" class="switch xc"></li>
  </div>
  <div id="title">My Simple Todo App</div>
  <div id="demand">
    <div id="control">
      <ul>
        <div id="increase">
          <li class="btn add">
          <p></p><p></p>
        </li>
        </div>
        <div id="search">
          <li class="btn find"> 
          <p></p><p></p>
        </li>
        </div>
      </ul>
    </div>
    <div id="adding">
      <div id="addTask">
        <input type="text" id="addBtn" placeholder="Add a task..." />
        <button id="taskBtn" class="taskBtn">
          <p id="pp1" class="taskBtn"></p><p id="pp2" class="taskBtn"></p>
        </button>
      </div>
    </div>
    <div id="finding">
      <div id="findTask">
        <input type="text" id="findBtn" placeholder="Search for task..." />
        <button id="task2Btn">
          <p class="p1"></p><p class="p2"></p>
        </button>
      </div>
    </div>
  </div>
  <div id="container">
  </div>
  <div id="food"></div>
</div>
</body>
<script src="http://ucren.com/static/locozan/writing/todo/switch.js"></script>
<script type="text/javascript" src="http://ucren.com/static/locozan/writing/todo/index.js"></script>
</html>
